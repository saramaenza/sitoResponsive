      <div class="home-div">
        <h2 class="d-flex justify-content-center pb-3 mt-4">ACQUISTA I BIGLIETTI</h2>
        <hr>

        <form>
          <div class="mb-3">
            <label for="name">Nome</label>
            <input required type="text" class="form-control" id="name"> 
          </div>

          <div class="mb-3">
            <label for="surname">Cognome</label>
            <input required type="text" class="form-control" id="surname"> 
          </div>

          <div class="text-center">
              <input type="radio" class="btn-check" name="options" id="male" autocomplete="off">
              <label class="btn btn-outline-primary" for="male">Maschio</label>
              <input type="radio" class="btn-check" name="options" id="female" autocomplete="off">
              <label class="btn btn-outline-primary" for="female">Femmina</label>
          </div>

          <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input required type="email" class="form-control" id="nome" placeholder="name@example.com">
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">Cellulare</label>
            <input required type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"> 
          </div>

          <div class="mb-3">
            <label for="date"  class="form-label">Seleziona giorno</label>
            <input type="date" class="form-control" id="date">
          </div>

          <div class="mb-3">
            <label for="hour"  class="form-label">Seleziona orario</label>
            <input required type="time" class="form-control" id="hour">
          </div>

          <div class="mb-3">
            <label for="quantity" class="form-label">Numero biglietti</label>
            <input required type="number" id="quantity" class="form-control" name="quantity" min="1"> 
          </div>

          <div class="mb-3">
            <label for="quantity" class="form-label">Scegli la tua visita</label>
            <select class="form-select" aria-label="Default select example">
              <option value="solo-visita">Solo visita</option>
              <option value="notturna">Visita notturna</option>
              <option value="guidata-p">Visita guidata privata</option>
              <option value="guidata-g">Visita guidata di gruppo</option>
              <option value="autoguida">Visita con audioguida</option>
              <option value="aperitivo">Visita mostra + aperitivo</option>
              <option value="mostra-giard">Visita mostra + visita ai giardini</option>
              <option value="mostra-giard-ape">Visita mostra + visita ai giardini + aperitivo</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="colore" class="form-label">Colore biglietto</label>
            <input type="color" id="colore" class="form-control" value="#ffffff">
          </div>

          <div class="mb-3">
            <label for="text-note" class="form-label">Note</label>
            <textarea class="form-control" id="text-note" rows="3"></textarea>
          </div>

          <div class="mb-4 mt-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="newsletter">
              <label class="form-check-label" for="newsletter">
                Iscriviti alla nostra newsletter
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="offerte">
              <label class="form-check-label" for="offerte">
                Accetto di ricevere informazioni sulle offerte della mostra "Klimt"
              </label>
            </div>
          </div>
        
          <div class="text-center pt-3">
            <button type="submit" class="btn btn-outline-primary text-center">Acquista</button>
          </div>
        </form>
